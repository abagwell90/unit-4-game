<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Andrew J Bagwell crystal collector game - Zoombenies </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js">

	</script>
	<link rel="stylesheet" href="./assets/css/reset.css">
	<link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<img class="center-block" id="zoomtitle" alt="Zoombinis" src="./assets/images/zoombinis.png" />
				<br><br>
				<div class="row">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-11">
								<div id="instructions" class="col-md-1">
									<button type="button" class="btn btn-info">
										?
									</button>
								</div>
								<button id="playagain" type="button" class="btn btn-primary">
									PLAY AGAIN!
								</button>

								<div class="col-md-12">
								</div>
								<div class="col-md-12">
								</div>
							</div>
							<div class="col-md-12">
								<div id="crystals">
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-12">
						<div class="row">
							<div class="col-md-6">
								<h3>Target Total Goal #: <span id="guess-number"></span></h3>

							</div>
							<div class="col-md-6">

								<h3>Your Current Total #: <span id="currentTotal"></span></h3>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="winsAndLosses">
									<h3>Wins:
										<span id="numberWins"></span>
										</br>
										Losses:
										<span id="numberLosses"></span>
									</h3>
								</div>
							</div>
						</div>

					</div>
				</div>
				<div class="row">
					<div class="col-md-11">
						<h4>
							Andrew J Bagwell Zoombinis Game
						</h4>
					</div>

				</div>
			</div>
		</div>
	</div>
	</div>
	</div>

	<script src="./assets/javascript/game.js">
	</script>

	<img src="./assets/images/zoom1.png" alt="zoom1" class="img zoom1" style="position:absolute; top:120px; left:7px; z-index: 1000; height: 90px; width: 90px">

	<img src="./assets/images/zoom2.png" alt="zoom2" class="img zoom2" style="position:absolute; top:120px; left: 100px; z-index: 1000; height: 90px; width: 90px">

	<img src="./assets/images/zoom3.png" alt="zoom3" class="img zoom3" style="position:absolute; top:140px; left: 190px; z-index: 1000; height: 90px; width: 90px">


</body>

</html>
